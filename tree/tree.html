<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let origin = [
        { id: 1, pid: -1 },
        { id: 11, pid: 1 },
        { id: 111, pid: 11 },
        { id: 121, pid: 12 },
        { id: 12, pid: 1 },
        { id: 13, pid: 1 },
        { id: 2, pid: -1 },
        { id: 211, pid: 21 },
        { id: 21, pid: 2 },
        { id: 21, pid: 3 },
      ];
      console.log(build(origin));

      function build(arr) {
        console.log(arr);
        let result = [];
        add(result, -1);
        function add(child, pid) {
          origin.map((item) => {
            if (item.pid === pid) {
              let obj = { id: item.id, children: [] };
              child.push(obj);
              add(obj.children, obj.id);
            }
          });
        }
        return result;
      }
    </script>
  </body>
