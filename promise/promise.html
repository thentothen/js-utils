<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <span id="text"></span>
    <script>
      /**
       * promise1
       * promise2
       * resolvePromise resolved
       * promise3
       */
      // resolve一个Promise对象时 相当于await Promise结束 且会默认执行执行一次其.then()方法
      new Promise(async (resolve) => {
        resolve(Promise.resolve()); // 隐含执行 resolve(Promise.resolve().then());
        // 相当于
        // await Promise.resolve().then();
        // resolve();
      }).then((res) => {
        console.log("resolvePromise resolved");
      });

      Promise.resolve()
        .then(() => {
          console.log("promise1");
        })
        .then(() => {
          console.log("promise2");
        })
        .then(() => {
          console.log("promise3");
        });
    </script>
  </body>
</html>
