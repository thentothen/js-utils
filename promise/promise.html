<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <span id="text"></span>
    <script>
      async function t() {
        async function a(time = 1000) {
          return new Promise((resolve, reject) => {
            setTimeout(() => {
              document.querySelector("#text").innerText = document
                .querySelector("#text")
                .innerText.concat("2");
              resolve();
            }, time);
          });
        }
        document.querySelector("#text").innerText = document
          .querySelector("#text")
          .innerText.concat("1");
        a(2000);
        return a(1000);
      }
      (async () => {
        // t();
        console.log(t());
        document.querySelector("#text").innerText = document
          .querySelector("#text")
          .innerText.concat("4");
      })();
    </script>
  </body>
</html>
